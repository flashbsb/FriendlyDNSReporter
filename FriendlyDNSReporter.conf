# ==============================================
# ARQUIVO DE CONFIGURAÇÃO - FriendlyDNSReporter
# ==============================================

# --- COMPORTAMENTO GERAL ---
TIMEOUT=4
VALIDATE_CONNECTIVITY="true"
SLEEP=0.01
ONLY_TEST_ACTIVE_GROUPS="true"
INTERACTIVE_MODE="true"
COLOR_OUTPUT="true"
# --- RESULTADOS & LOGS ---
# Nível de Verbosidade: 0=Quiet, 1=Summary, 2=Verbose, 3=Debug
VERBOSE_LEVEL=2

# --- RELATÓRIOS E ARQUIVOS ---
LOG_PREFIX="FriendlyDNSReporter"
LOG_DIR="logs"
FILE_DOMAINS="domains_tests.csv"
FILE_GROUPS="dns_groups.csv"
ENABLE_HTML_REPORT="true"
# Habilita geração de relatório JSON (true/false)
ENABLE_JSON_REPORT="true"

# Habilita geração de relatório CSV (true/false)
ENABLE_CSV_REPORT="true"
ENABLE_FULL_REPORT="true"
ENABLE_SIMPLE_REPORT="false"

# Language for HTML Report: "en" (English) or "pt" (Portuguese)
HTML_REPORT_LANG="${HTML_REPORT_LANG:-en}"
ENABLE_LOG_TEXT="true"
ENABLE_CHARTS="true"

# --- OPÇÕES DO DIG ---
DIG_TIMEOUT=1
DIG_TRIES=1
DEFAULT_DIG_OPTIONS="+norecurse +tries=${DIG_TRIES} +time=${DIG_TIMEOUT} +nocookie +cd +bufsize=1232 +nsid"
RECURSIVE_DIG_OPTIONS="+tries=${DIG_TRIES} +time=${DIG_TIMEOUT} +nocookie +cd +bufsize=1232 +nsid"

# ==============================================
# CONFIGURAÇÃO: SELEÇÃO DE FASES (ESCOPO)
# ==============================================
ENABLE_PHASE_SERVER="true"
ENABLE_PHASE_ZONE="true"
ENABLE_PHASE_RECORD="true"

# ==============================================
# CONFIGURAÇÃO: TESTES DE SERVIDOR (FASE 1)
# ==============================================

# Conectividade e Infraestrutura
ENABLE_PING=true
ENABLE_IPV6="false"
PING_COUNT=3
PING_TIMEOUT=4
PING_PACKET_LOSS_LIMIT=5
LATENCY_WARNING_THRESHOLD=150
ENABLE_TRACE="true"
TRACE_MAX_HOPS=15
ENABLE_TCP_CHECK="true"

# Atributos e Versão
CHECK_BIND_VERSION="true"
ENABLE_RECURSION_CHECK="true"

# Modern Features & Security Capabilities
ENABLE_DNSSEC_CHECK="true"
ENABLE_EDNS_CHECK="true"
ENABLE_COOKIE_CHECK="true"
ENABLE_QNAME_CHECK="true"
ENABLE_TLS_CHECK="true"
ENABLE_DOT_CHECK="true"
ENABLE_DOH_CHECK="true"

# ==============================================
# CONFIGURAÇÃO: TESTES DE ZONA (FASE 2)
# ==============================================
ENABLE_AXFR_CHECK="true"
ENABLE_SOA_SERIAL_CHECK="true"

# ==============================================
# CONFIGURAÇÃO: TESTES DE REGISTROS (FASE 3)
# ==============================================

# Consistência
CONSISTENCY_CHECKS=5
# Critérios de Divergência (Tolerância)
# "true" = Rigoroso (Qualquer diferença conta)
# "false" = Permissivo (Ignora diferença neste campo)
# atentar, exemplo ao TTL que ao consultar um nome que esta em cache o valor vai ser diferente, já para um autoritativo o valor tem que ser sempre o mesmo.
STRICT_IP_CHECK="false"
STRICT_ORDER_CHECK="false"
STRICT_TTL_CHECK="false"
# Query Time Thresholds (DNS)
DNS_LATENCY_WARNING_THRESHOLD=150
DNS_LATENCY_MIN_THRESHOLD=5
